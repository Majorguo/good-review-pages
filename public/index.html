<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>好评展示</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .review { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
    button { margin-left: 5px; }
  </style>
</head>
<body>
<h1>好评展示</h1>
<div id="reviews">加载中...</div>

<script>
async function loadReviews() {
  const container = document.getElementById('reviews');
  container.innerHTML = '加载中...';

  try {
    const res = await fetch('/api/list');
    const data = await res.json();

    if (!data.length) {
      container.innerHTML = '<p>暂无好评</p>';
      return;
    }

    container.innerHTML = '';
    data.forEach(item => {
      const div = document.createElement('div');
      div.className = 'review';
      div.innerHTML = `
        <span>${item.content}</span>
        <button onclick="copyText('${encodeURIComponent(item.content)}')">复制</button>
        <button onclick="deleteReview('${item.id}')">删除</button>
      `;
      container.appendChild(div);
    });
  } catch (e) {
    container.innerHTML = '<p>获取失败: ' + e.message + '</p>';
  }
}

function copyText(text) {
  navigator.clipboard.writeText(decodeURIComponent(text))
    .then(() => alert('已复制'))
    .catch(() => alert('复制失败'));
}

async function deleteReview(id) {
  try {
    const res = await fetch('/api/delete', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ id }) // 不再传密码
    });
    const data = await res.json();

    if (res.ok) {
      alert('删除成功');
      loadReviews(); // 刷新列表
    } else {
      alert('删除失败: ' + (data.error || data.message));
    }
  } catch(e) {
    alert('删除失败: ' + e.message);
  }
}

// 页面加载时获取好评
loadReviews();
</script>
</body>
</html>
