<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>好评展示</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { font-family: sans-serif; margin: 0; padding: 10px; background: #f9f9f9; }
  h1 { text-align: center; }
  #reviews { display: flex; flex-direction: column; gap: 10px; max-width: 600px; margin: 0 auto; }
  .review-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #fff;
    padding: 10px;
    border-radius: 5px;
    flex-wrap: wrap;
  }
  .review-text { flex: 1; min-width: 60%; word-break: break-word; }
  .review-buttons { display: flex; gap: 5px; margin-top: 5px; flex-wrap: wrap; }
  .review-buttons button { padding: 5px 10px; font-size: 14px; }
</style>
</head>
<body>

<h1>好评展示</h1>
<div id="reviews">加载中...</div>

<script>
async function loadReviews() {
  const container = document.getElementById('reviews');
  container.innerHTML = '加载中...';
  try {
    const res = await fetch('/api/list');
    const data = await res.json();

    if (!data.length) {
      container.innerHTML = '<p>暂无好评</p>';
      return;
    }

    // 按最早添加顺序排列
    const displayData = data.filter(item => !item.deleted).sort((a,b)=>a.id-b.id).slice(0,5);

    container.innerHTML = '';
    displayData.forEach(item => {
      const div = document.createElement('div');
      div.className = 'review-item';
      div.innerHTML = `
        <div class="review-text">${item.content}</div>
        <div class="review-buttons">
          <button onclick="copyReview('${encodeURIComponent(item.content)}')">复制</button>
          <button onclick="deleteReview('${item.id}')">删除</button>
        </div>
      `;
      container.appendChild(div);
    });
  } catch(e) {
    container.innerHTML = '加载失败: '+ e.message;
  }
}

// 复制内容
function copyReview(content) {
  const text = decodeURIComponent(content);
  navigator.clipboard.writeText(text).then(() => alert('已复制: ' + text));
}

// 删除内容
async function deleteReview(id) {
  try {
    const res = await fetch('/api/delete', {
      method: 'POST',
      headers: { 'Content-Type':'application/json' },
      body: JSON.stringify({ id })
    });
    const data = await res.json();
    if(res.ok) {
      loadReviews(); // 删除后自动刷新列表
    } else {
      alert('删除失败: ' + (data.error || data.message));
    }
  } catch(e) {
    alert('删除失败: ' + e.message);
  }
}

// 页面加载时获取列表
loadReviews();
</script>

</body>
</html>
