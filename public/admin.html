<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>后台管理</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { font-family: sans-serif; margin: 0; padding: 10px; background: #f0f0f0; }
  h1 { text-align: center; margin-bottom: 20px; }

  /* 登录样式 */
  #loginDiv {
    display:flex; 
    flex-direction: column; 
    align-items: center; 
    margin-top: 40px; /* 控制与标题间距 */
  }
  #loginDiv input, #loginDiv button {
    width: 200px; 
    font-size: 18px; 
  }
  #loginDiv input { height: 40px; margin-bottom: 10px; }
  #loginDiv button { height: 50px; }

  /* 管理操作 */
  #adminDiv { 
  width: 100%;
  margin: 0 auto; 
  display: flex; 
  flex-direction: column; 
  gap: 10px; 
}

  /* 文本框自适应宽度，高度1:1，自动扩展 */
  #newReview { 
  width: calc(100vw - 10px);   /* 直接按屏幕宽度算 */
  max-width: calc(100vw - 10px);
  padding: 10px; 
  resize: none; 
  overflow-y: auto;            /* 内容多时滚动 */
  box-sizing: border-box;
  font-size: 16px;
}

  /* 添加按钮跟文本框同宽 */
  #addBtn {
    width: calc(100% - 10px);       /* 同文本框宽度 */
    padding: 10px;
    font-size: 16px;
  }

  .review-item { 
    display: flex; 
    justify-content: space-between; 
    align-items: flex-start; 
    background: #fff; 
    padding: 10px; 
    border-radius: 5px; 
    flex-wrap: wrap; 
  }
  .review-text { 
    flex: 1; 
    min-width: 60%; 
    word-break: break-word; 
    white-space: pre-wrap; 
  }
  .review-buttons { 
    display: flex; 
    gap: 5px; 
    margin-top: 5px; 
    flex-wrap: wrap; 
  }
  .review-buttons button { 
    padding: 5px 10px; 
    font-size: 14px; 
  }
  #feedback { margin-top:10px; color: green; }
</style>
</head>
<body>

<h1>好评后台管理</h1>

<!-- 登录 -->
<div id="loginDiv">
  <input type="password" id="passwordInput" placeholder="请输入管理员密码">
  <button id="loginBtn">登录</button>
</div>

<!-- 管理操作 -->
<div id="adminDiv" style="display:none;">
  <textarea id="newReview" placeholder="输入新好评"></textarea>
  <button id="addBtn">添加好评</button>
  <div id="feedback"></div>
  <div id="reviewList"></div>
</div>

<script>
// 文本框高度自适应函数
const newReview = document.getElementById('newReview');
function adjustInitialHeight() {
  newReview.style.height = newReview.offsetWidth + 'px'; // 高度 = 宽度
}
adjustInitialHeight();
window.addEventListener('resize', adjustInitialHeight);
newReview.addEventListener('input', () => {
  const baseSize = newReview.offsetWidth;
  newReview.style.height = baseSize + 'px';

  if (newReview.scrollHeight > baseSize) {
    newReview.style.height = newReview.scrollHeight + 'px';
  }
});

// 页面加载时检查 localStorage 登录状态
window.addEventListener('DOMContentLoaded', () => {
  const savedToken = localStorage.getItem('ADMIN_TOKEN');
  if(savedToken){
    window.ADMIN_TOKEN = savedToken;
    document.getElementById('loginDiv').style.display = 'none';
    document.getElementById('adminDiv').style.display = 'flex';
    loadAdminReviews();
  }
});

// 登录
document.getElementById('loginBtn').onclick = () => {
  const pwd = document.getElementById('passwordInput').value;
  if(!pwd) return alert('请输入密码');

  window.ADMIN_TOKEN = pwd;
  localStorage.setItem('ADMIN_TOKEN', pwd);

  document.getElementById('loginDiv').style.display = 'none';
  document.getElementById('adminDiv').style.display = 'flex';
  loadAdminReviews();
};

// 添加好评
document.getElementById('addBtn').onclick = async () => {
  const content = newReview.value.trim();
  if (!content) return alert('请输入内容');
  const token = window.ADMIN_TOKEN;
  if (!token) return alert('请先登录');

  const feedbackDiv = document.getElementById('feedback');

  try {
    const res = await fetch('/api/add', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({content, token})
    });
    const result = await res.json();
    if(res.ok){
      feedbackDiv.style.color = 'green';
      feedbackDiv.innerText = result.message;
      newReview.value = '';
      adjustInitialHeight();
      loadAdminReviews();
    } else {
      feedbackDiv.style.color = 'red';
      feedbackDiv.innerText = '添加失败: ' + (result.error || result.message);
    }
  } catch(err) {
    feedbackDiv.style.color = 'red';
    feedbackDiv.innerText = '添加失败: ' + err.message;
  }
};

// 加载后台列表
async function loadAdminReviews() {
  const container = document.getElementById('reviewList');
  container.innerHTML = '加载中...';
  try {
    const res = await fetch('/api/list');
    const data = await res.json();

    if (!data.length) {
      container.innerHTML = '<p>暂无好评</p>';
      return;
    }

    // 按最新修改或添加时间排序（最新在前面）
    const displayData = data.filter(item => !item.deleted).sort((a,b)=>{
      const timeA = a.updated_at ? new Date(a.updated_at) : new Date(a.created_at);
      const timeB = b.updated_at ? new Date(b.updated_at) : new Date(b.created_at);
      return timeB - timeA;  // 最新在前
    });

    container.innerHTML = '';
    displayData.forEach(item => {
      const div = document.createElement('div');
      div.className = 'review-item';
      div.innerHTML = `
        <div class="review-text">${item.content}</div>
        <div class="review-buttons">
          <button onclick="adminDelete('${item.id}')">删除</button>
          <button onclick="adminEdit('${item.id}','${encodeURIComponent(item.content)}')">修改</button>
        </div>
      `;
      container.appendChild(div);
    });
  } catch(e) {
    container.innerHTML = '加载失败: '+ e.message;
  }
}

// 后台删除
async function adminDelete(id) {
  try {
    const res = await fetch('/api/delete', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({id, token: window.ADMIN_TOKEN})
    });
    const data = await res.json();
    if(res.ok) loadAdminReviews();
    else alert('删除失败: ' + (data.error || data.message));
  } catch(e) {
    alert('删除失败: ' + e.message);
  }
}

// 后台修改
async function adminEdit(id, content) {
  const newContent = decodeURIComponent(prompt('修改内容', decodeURIComponent(content)));
  if(!newContent) return;
  try {
    const res = await fetch('/api/edit', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({id, content: newContent, token: window.ADMIN_TOKEN})
    });
    const data = await res.json();
    if(res.ok) loadAdminReviews();
    else alert('修改失败: ' + (data.error || data.message));
  } catch(e) {
    alert('修改失败: ' + e.message);
  }
}
</script>

</body>
</html>
