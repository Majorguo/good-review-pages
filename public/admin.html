<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>后台管理</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:sans-serif;margin:0;padding:10px;background:#f0f0f0;}
h1{text-align:center;margin-bottom:20px;}
#loginDiv{display:flex;flex-direction:column;align-items:center;margin-top:40px;}
#loginDiv input,#loginDiv button{width:200px;font-size:18px;}
#loginDiv input{height:40px;margin-bottom:10px;}
#loginDiv button{height:50px;}
#adminDiv{width:100%;max-width:600px;margin:0 auto;display:flex;flex-direction:column;gap:15px;}
.review-input-group{display:flex;flex-direction:column;gap:5px;}
textarea.review-textarea{width:100%;padding:10px;resize:none;font-size:16px;box-sizing:border-box;overflow-y:auto;}
button.add-btn{width:100%;padding:10px;font-size:16px;}
.review-item{display:flex;justify-content:space-between;align-items:flex-start;background:#fff;padding:10px;border-radius:5px;flex-wrap:wrap;}
.review-content{flex:1;word-break:break-word;white-space:pre-wrap;}
.review-buttons{display:flex;gap:5px;margin-top:5px;flex-wrap:wrap;}
.review-buttons button{padding:5px 10px;font-size:14px;}
#feedback{margin-top:10px;color:green;}
</style>
</head>
<body>
<h1>好评后台管理</h1>

<div id="loginDiv">
  <input type="password" id="passwordInput" placeholder="请输入管理员密码">
  <button id="loginBtn">登录</button>
</div>

<div id="adminDiv" style="display:none;">
  <div class="review-input-group">
    <textarea id="newReviewFilm" class="review-textarea" placeholder="输入手机贴膜好评"></textarea>
    <button class="add-btn" onclick="addReview('phone-film')">添加手机贴膜好评</button>
  </div>
  <div class="review-input-group">
    <textarea id="newReviewBattery" class="review-textarea" placeholder="输入更换电池好评"></textarea>
    <button class="add-btn" onclick="addReview('battery')">添加更换电池好评</button>
  </div>
  <div id="feedback"></div>
  <div id="reviewList"></div>
</div>

<script>
const filmTextarea=document.getElementById('newReviewFilm');
const batteryTextarea=document.getElementById('newReviewBattery');

// 高度1:0.5，电脑端固定250px
function adjustTextareaHeight(textarea){
  const width=textarea.offsetWidth;
  const height=window.innerWidth<=600? width*0.5: 250;
  textarea.style.height=height+'px';
  textarea.addEventListener('input', ()=>{
    textarea.style.height='';
    const scrollHeight=textarea.scrollHeight;
    textarea.style.height=Math.max(scrollHeight,height)+'px';
  });
}
adjustTextareaHeight(filmTextarea);
adjustTextareaHeight(batteryTextarea);
window.addEventListener('resize',()=>{
  adjustTextareaHeight(filmTextarea);
  adjustTextareaHeight(batteryTextarea);
});

document.getElementById('loginBtn').onclick=()=>{
  const pwd=document.getElementById('passwordInput').value;
  if(!pwd) return alert('请输入密码');
  window.ADMIN_TOKEN=pwd;
  localStorage.setItem('ADMIN_TOKEN',pwd);
  document.getElementById('loginDiv').style.display='none';
  document.getElementById('adminDiv').style.display='flex';
  loadAdminReviews();
};
window.addEventListener('DOMContentLoaded',()=>{
  const savedToken=localStorage.getItem('ADMIN_TOKEN');
  if(savedToken){
    window.ADMIN_TOKEN=savedToken;
    document.getElementById('loginDiv').style.display='none';
    document.getElementById('adminDiv').style.display='flex';
    loadAdminReviews();
  }
});

async function addReview(category){
  const textarea=category==='phone-film'? filmTextarea: batteryTextarea;
  const content=textarea.value.trim();
  if(!content) return alert('请输入内容');
  const token=window.ADMIN_TOKEN;
  if(!token) return alert('请先登录');
  const feedbackDiv=document.getElementById('feedback');
  try{
    const res=await fetch('/api/add',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({content,category,token})});
    const result=await res.json();
    if(res.ok){
      feedbackDiv.style.color='green';
      feedbackDiv.innerText=result.message;
      textarea.value='';
      adjustTextareaHeight(textarea);
      loadAdminReviews();
    }else{
      feedbackDiv.style.color='red';
      feedbackDiv.innerText='添加失败:'+(result.error||result.message);
    }
  }catch(err){
    feedbackDiv.style.color='red';
    feedbackDiv.innerText='添加失败:'+err.message;
  }
}

async function loadAdminReviews(){
  const container=document.getElementById('reviewList');
  container.innerHTML='加载中...';
  try{
    const res=await fetch('/api/list');
    const data=await res.json();
    const filmReviews=data.filter(item=>!item.deleted&&item.category==='phone-film').slice(-3);
    const batteryReviews=data.filter(item=>!item.deleted&&item.category==='battery').slice(-3);
    container.innerHTML='';
    renderGroup('手机贴膜好评',filmReviews,container);
    renderGroup('更换电池好评',batteryReviews,container);
  }catch(e){
    container.innerHTML='加载失败:'+e.message;
  }
}

function renderGroup(title,reviews,container){
  const section=document.createElement('div');
  section.style.marginBottom='15px';
  const h2=document.createElement('h2');
  h2.innerText=title;
  section.appendChild(h2);
  if(!reviews.length){
    section.appendChild(document.createElement('p')).innerText='暂无好评';
  }else{
    reviews.forEach(item=>{
      const div=document.createElement('div');
      div.className='review-item';
      div.innerHTML=`
        <div class="review-content">${item.content}</div>
        <div class="review-buttons">
          <button onclick="adminDelete('${item.id}')">删除</button>
          <button onclick="adminEdit('${item.id}','${encodeURIComponent(item.content)}')">修改</button>
        </div>
      `;
      section.appendChild(div);
    });
  }
  container.appendChild(section);
}

async function adminDelete(id){
  try{
    const res=await fetch('/api/delete',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({id,token:window.ADMIN_TOKEN})});
    const data=await res.json();
    if(res.ok) loadAdminReviews();
    else alert('删除失败:'+(data.error||data.message));
  }catch(e){
    alert('删除失败:'+e.message);
  }
}

async function adminEdit(id,content){
  const newContent=decodeURIComponent(prompt('修改内容',decodeURIComponent(content)));
  if(!newContent) return;
  try{
    const res=await fetch('/api/edit',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({id,content:newContent,token:window.ADMIN_TOKEN})});
    const data=await res.json();
    if(res.ok) loadAdminReviews();
    else alert('修改失败:'+(data.error||data.message));
  }catch(e){
    alert('修改失败:'+e.message);
  }
}
</script>
</body>
</html>
